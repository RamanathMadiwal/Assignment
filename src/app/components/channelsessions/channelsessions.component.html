<div class="container">
  <div class="mx-auto">
    <div *ngFor="let lessonData of channel ">
      <h4>{{lessonData.key | date:'fullDate'}}</h4>
      <div *ngFor="let individualLessonData of lessonData.value">
        <div class="mx-auto align-content-center">
          <div class="card border-light custom-panel-width">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-1">
                    <img class="rounded-circle" src="{{individualLessonData.subjectPhotoUrl}}" alt="Subjects Photo">
                  </div>
                  <div class="col-md-6">
                    <h4>{{individualLessonData.title}}</h4>
                    <p>{{individualLessonData.description}}</p>
                  </div>
                  <div class="col-md-3">
                    <img class="rounded-circle" src="{{individualLessonData.instructorPhotoUrl}}" alt="Instructor Photo">
                    {{individualLessonData.instructorName}}
                  </div>
                  <div class="col-md-2">
                    <p> {{individualLessonData.time | date:'shortTime'}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
