<div class="container ">
      <div *ngFor="let lessonData of channel">
        <div class="container">
          <div class="row">
            <div class="mx-auto">
            <p>{{date | date:'fullDate'}}</p>
            <div class="panel border-light mb-3">
              <div class="panel-body">
                <div class="col-md-1">
                  <img class="img-circle" src="{{lessonData.subjectPhotoUrl}}" alt="Subjects Photo">
                </div>
                <div class="col-md-6">
                  <h4>{{lessonData.title}}</h4>
                  <p>{{lessonData.description}}</p>
                </div>
                <div class="col-md-3">
                  <img class="img-circle" src="{{lessonData.instructorPhotoUrl}}" alt="Instructor Photo">
                  {{lessonData.instructorName}}
                </div>
                <div class="col-md-2">
                  <p> {{lessonData.time}}</p>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
</div>

<router-outlet></router-outlet>
